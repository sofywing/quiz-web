{% extends "base.html" %}
{% block title %}Обрати вікторину{% endblock %}
{% block content %}
<h1>Обери собі вікторину</h1>
<form method="POST" action="/">
    <div class="input-group input-group-lg mb-3">
  <span class="input-group-text" id="inputGroup-sizing-lg">Введіть ім'я</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="name" required>
</div>
    <select class="form-select form-select-lg mb-3" name="quiz" aria-label="Large select example">
        {% for id, title, description in quizes_list%}
        <option value="{{ id }}">{{ title }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-outline-warning">Обрати</button>
</form>
{% endblock %}
