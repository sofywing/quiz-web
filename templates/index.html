{% extends "base.html" %}
{% block title %}Обрати вікторину{% endblock %}
{% block content %}
<h1>Обери собі вікторину</h1>
<form method="POST" action="/">
    <select class="form-select form-select-lg mb-3" name="quiz" aria-label="Large select example">
        {% for id, title, description in quizes_list%}
        <option value="{{ id }}">{{ title }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-outline-warning">Обрати</button>
</form>
{% endblock %}
