{% extends "base.html" %}

{% block title %}Обрати вікторину{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <form method="POST" action="/test" class="card shadow p-4">
                <input type="hidden" value="{{ question_id }}" name="quest_id">

                <h4 class="text-center mb-4">{{ quest }}</h4>

                <div class="d-grid gap-3">
                    {% for answer in ans_list %}
                        <input
                            type="radio"
                            class="btn-check"
                            name="ans"
                            value="{{ answer }}"
                            id="ans{{ loop.index }}"
                            autocomplete="off"
                        >
                        <label
                            class="btn btn-outline-warning btn-lg text-start"
                            for="ans{{ loop.index }}"
                        >
                            {{ answer }}
                        </label>
                    {% endfor %}
                </div>

                <button type="submit" class="btn btn-warning btn-lg w-100 mt-4">
                    Відповісти
                </button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
